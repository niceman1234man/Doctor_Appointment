<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="account-details-form" action="signup.php" method="post">
            <label for="name" class="form-label">Name: </label>
            <input type="text" name="name" class="input-text" placeholder="First Name" required>
            <input type="text" name="lname" class="input-text" placeholder="Last Name" required>

            <label for="address" class="form-label">Address: </label>
            <input type="text" name="address" class="input-text" placeholder="Address" required>

            <label for="nic" class="form-label">NIC: </label>
            <input type="text" name="nic" class="input-text" placeholder="NIC Number" required>

            <label for="dob" class="form-label">Date of Birth: </label>
            <input type="date" name="dob" class="input-text" required>

            <label for="Email" class="form-label">Email: </label>
            <input type="email" name="email" class="input-text" placeholder="email" required>

            <label for="phonenumber" class="form-label">Phone Number: </label>
            <input type="text" name="phonenumber" class="input-text" placeholder="Phone Number" required>

            <label for="password" class="form-label">Password: </label>
            <input type="password" name="password" class="input-text" placeholder="Password" required>

            <label for="confirmpassword" class="form-label">Confirm Password: </label>
            <input type="password" name="confirmPassword" class="input-text" placeholder="confirm-password" required>

            <div class="button-group">
                <input type="submit" name="submit" value="Sign Up" class="login-btn btn-primary-soft btn">
            </div>
        </form>
    </div>
</body>
</html>
